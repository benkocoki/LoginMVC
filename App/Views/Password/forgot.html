{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block body %}

    <h1>Request password reset</h1>

    <form method="post" action="/php-mvc/public/password/request-reset">
    	<div class="form-group">
    		<label for="inputEmail">Email address</label>
    		<input type="email" name="email" id="inputEmail" placeholder="Email address" autofocus required class="form-control" />
    	</div>
    	<button type="submit" class="btn btn-danger">Send password reset</button>
    </form>

{% endblock %}
